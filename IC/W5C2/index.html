<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- style.css link -->
  <link href="styles.css" rel="stylesheet">

  <!--jquery-->
  <script src="jquery.js"></script>


  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- header font import -->
  <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->
</head>
<body style="background-color: orange">
<header>
  <h1 style="color: black">Gamer's Delight</h1>
</header>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="forms.html">Forms</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="row">
  <div class="col-sm-3">
    <script>
      $(document).ready(function(){
        $("#press").click(function(){
          $("#external").load("http://courses.ics.hawaii.edu/ics415f15/morea/040.javascript/ic-w5c2.html");
        })
      });
    </script>
    <aside>Homepage</aside>
    <div id="external" class="col-sm-3">
      <h1>This is going to change</h1>
    </div>
    <br>
    <button id="press">I'm going to do a trick</button>


  </div>

  <div class="col-sm-8">
    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          <br>

          <script>
            $(document).ready(function(){
              $("#spank").click(function(){
                $("#game").toggle();
              })
            })
          </script>

          <button id="spank">Click ME!</button>
          <div id="game" style="display:none">
            <p>Here is my homepage and is a game I'm currently addicted to:</p><br>
            <img src="destiny.jpg" alt="Mountain View" style="width:304px;height:228px;">
            <br>
          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="profile">...</div>
        <div role="tabpanel" class="tab-pane" id="messages">...</div>
        <div role="tabpanel" class="tab-pane" id="settings">...</div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap.min.js"></script>
</body>
</html>
